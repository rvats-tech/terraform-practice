name: Terraform Pipeline

on:
  push:
    branches:
      - main         # run automatically when you push to main
  pull_request:       # run when a PR is opened
  workflow_dispatch:  # allows manual trigger

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: day-3-statefile   # ðŸ‘ˆ your Terraform folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # ðŸ‘ˆ change to your AWS region

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      # Optional: Apply (manual trigger only)
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve
